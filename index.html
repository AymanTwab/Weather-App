<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg py-5 navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-4">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- hero start -->
    <section class="hero">
        <div class="container">
            <div class="h-100">
                <form class="position-relative">
                    <input id="search-inp" type="text" placeholder="Find your location..."
                        class="form-control rounded-5 search-inp text-white">
                </form>
            </div>
        </div>
    </section>
    <!-- hero end -->

    <!-- forecast start -->
    <section class="forecast p-5">
        <div class="container text-white">
            <div class="row rounded-2 overflow-hidden" id="weather-container">
               
            </div>
        </div>
    </section>
    <!-- forecast end -->

    <!-- footer start -->
    <footer>
        <div class="container">
            <div class="row p-5">
                <div><p class="text-white text-center fw-light ">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p></div>
            </div>
        </div>
    </footer>
    <!-- footer end -->


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
